<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Recommendation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="chat-container">

        <h1>AI Restaurant Assistant</h1>

        <!-- Location inputs (still needed) -->
        <div class="location-panel">
            <input id="lat" type="number" step="0.000001" placeholder="Your Latitude">
            <input id="lon" type="number" step="0.000001" placeholder="Your Longitude">
            <button onclick="getLocation()">Use My Location</button>
        </div>

        <div id="chat-log" class="chat-log"></div>

        <div id="loading" class="loading" style="display:none;">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
        </div>
        
        <div class="chat-input-area">
            <input id="chat-query" type="text" placeholder="Ask about restaurants...">
            <button onclick="sendChat()">Send</button>
        </div>

        <!-- Signature -->
        <div class="signature">
            Built by Lucas Paiva Â© 2025
        </div>

    </div>

    <script src="/static/script.js"></script>
</body>
</html>
